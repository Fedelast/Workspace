        <h2 class="mt-5 w-50 mx-auto">Mi carrito</h2>
      
        <table class="table w-50 mx-auto mt-5">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Producto</th>
                <th>Precio(USD)</th>
                <th>Cantidad</th>
                <th>Subtotal(USD)</th>
                
              </tr>
            </thead>
            <tbody id="cartList">
              
            </tbody>
            

        </table>

        <div class="container border mt-5 pb-3 rounded border-dark">

          <div class="row">

              <div class="col-8">
                <form>

                      <div class="form-group mt-3">
                        <label for="location">País y ciudad</label>
                        <input type="text" class="form-control" id="location">
                        
                      </div>


                      <div class="form-group">
                        <label for="address">Dirección</label>
                        <input type="password" class="form-control" id="address">
                      </div>
                  

                      <label for="shipping">Envío</label>
                      <select class="form-control" id="shipping" onchange="calculatePrice(0)">
                          <option value="5">Standard (12 a 15 días)</option> 
                          <option value="7">Express (5-8 días)</option>
                          <option value="15">Premium (2-5 días)</option>
                      </select>

                      <div class="form-group mt-3">
                      <label for="payCard">Método de pago</label>
                      <select class="form-control" id="payCard">
                          <option value="">Tarjeta de crédito</option> 
                          <option value="">Transferencia bancaria</option>
                      </select>
                      </div>
                </form>
              
              </div>
            
              <div class="col-4">
                
                      <h3 class="text-center pt-4">COSTO ENVÍO:</h3>
                      
                      <h2 id="envioCto" class="text-center"></h2>
                      <br>
                      <h3 class="pt-2 text-center">TOTAL:</h3>
                      
                      <h2 class="text-center" id="total"></h2>
                      <br>
                      <button class="btn btn-lg btn-info btn-block">PAGAR</button>
              
              
              </div>
            
          </div>
