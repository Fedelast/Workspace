  <main role="main">
    <div class="container mt-5">
      <div class="text-center p-4">
        <h2>Descripción del producto</h2>
        <p class="lead">Encontrarás aquí toda la información del producto seleccionado.</p>
        
      </div>
      <h3 id="productName"></h3>
      <hr class="my-3">
      <dl>
        <dt>Descripción:</dt>
        <dd>
          <p id="productDescription"></p>
        </dd>

        <dt>Precio:</dt>
        <dd>
          <p id="productCost"></p>
        </dd>

        <dt>Cantidad de vendidos:</dt>
        <dd>
          <p id="productSold"></p>
        </dd>

        <dt>Categoría:</dt>
        <dd>
          <p id="productCategory"></p>
        </dd>

        <dt>Imágenes ilustrativas:</dt>
        <dd>
          <div class="row text-center text-lg-left pt-2" id="productImages">
          </div>
        </dd>
        <dt>Productos relacionados:</dt>
        <dd>
          <div class="row text-center text-lg-left pt-2" id="productRelated">
          </div>
        </dd>
      </dl>
      <br>
      <h3>Comentarios:</h3>
      <br>
      <dl id="comentarios">



      </dl>
      <br>
      <form id="formComment">
        <div class="form-group">
          <label for="newcomment">Comentario</label>
          <textarea class="form-control" id="newcomment" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="valoration">Valoración</label>
          <select class="form-control" id="valoration">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <input type="submit" class="btn btn-info">
        


      </form>

      
      <a type="button" class="btn btn-light btn-lg btn-block" href="products.html">Ver productos</a>
    </div>
